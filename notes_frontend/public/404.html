<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page Not Found - Ocean Notes</title>
    <meta name="theme-color" content="#F97316" />
    <style>
      :root{
        --bg:#000;--surface:#1F2937;--text:#fff;--primary:#F97316;--secondary:#10B981;
      }
      html,body{height:100%;margin:0}
      body{
        display:flex;align-items:center;justify-content:center;background:radial-gradient(900px 500px at 10% -10%, rgba(249,115,22,0.12), transparent 60%),radial-gradient(900px 500px at 100% 0%, rgba(16,185,129,0.12), transparent 60%), var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      }
      .card{
        background:var(--surface);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:28px;max-width:560px;text-align:center
      }
      .badge{display:inline-flex;align-items:center;justify-content:center;background:var(--primary);color:#000;font-weight:900;border-radius:10px;padding:4px 8px;margin-bottom:8px}
      h1{margin:4px 0 8px 0;font-size:28px;letter-spacing:-.02em}
      p{margin:0;color:rgba(255,255,255,.7)}
      a{display:inline-block;margin-top:14px;color:#000;background:var(--primary);padding:8px 14px;border-radius:10px;text-decoration:none;font-weight:700}
      a:hover{filter:brightness(1.06)}
    </style>
  </head>
  <body>
    <main class="card">
      <div class="badge">ON</div>
      <h1>404 – Page Not Found</h1>
      <p>The page you’re looking for doesn’t exist.</p>
      <a href="/">Go home</a>
    </main>
  </body>
</html>
